<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Currency converter</title>
  </head>
  <body>
    <div class="container">
      <h2 id="title">
        <img class="dollarSign" src="./img/favicon.png" alt="dollar" /> Currency
        Converter
        <img class="dollarSign" src="./img/favicon.png" alt="dollar" />
      </h2>
      <p id="result">
        Select please the currency you want to convert into USD and the amount.
      </p>
      <input id="amount" type="number" placeholder="Enter the amount" />
      <select id="currency">
        <option class="options" value="EUR">EUR</option>
        <option class="options" value="CAD">CAD</option>
        <option class="options" value="JPY">JPY</option>
        <option class="options" value="GBP">GBP</option>
      </select>
      <button id="convert">Convert</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
